<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Services</title>
  <style>
    /* Store Not Ready Section Styling */
#store-not-ready {
  min-height: 100vh;
  background: #f0f0f0;
}

.store-box {
  background: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
}

.store-icon {
  width: 200px;
  margin-bottom: 20px;
}

#store-not-ready h2 {
  font-size: 28px;
  font-weight: 700;
  color: #2c3e50;
}

#store-not-ready p {
  font-size: 16px;
  color: #7f8c8d;
  margin: 15px 0;
}

.btn-primary {
  background: #3498db;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  transition: background 0.3s;
}

.btn-primary:hover {
  background: #2980b9;
}

  </style>
</head>
<body>
  <!-- ======= Store Not Ready Section ======= -->
<section id="store-not-ready" class="store-not-ready d-flex align-items-center justify-content-center">
  <div class="container text-center" data-aos="fade-up">
    <div class="store-box">
      <img src="assets/img/commin.svg" alt="Coming Soon" class="img-fluid store-icon" />
      <h2>Our Store is Coming Soon!</h2>
      <p>We are working hard to bring you the best experience. Please check back later!</p>
      <a href="/index.html" class="btn btn-primary mt-3">Go Back to Home</a>
    </div>
  </div>
</section>
<!-- End Store Not Ready Section -->

</body>
</html>
